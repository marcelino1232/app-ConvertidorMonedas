<div class="container mt-3">
    <div class="row mb-3">
        <div class="col-lg-12">
          <div class="form-group">
            <label for="cantidad" class="form-label">Ingrese Cantidad</label>
            <input id="cantidad" [(ngModel)]="cantidad" type="number" class="form-control form-control-lg" placeholder="cantidad..."
            (input)="convertir()"
            >
          </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 mb-3">
            <div class="form-group">
                <label for="tengo" class="form-label">Tengo</label>
                <select class="form-select form-control-lg" id="tengo" [(ngModel)]="tengo" (change)="convertir()">
                   <option *ngFor="let moneda of monedas">{{moneda}}</option>
                </select>
              </div>
        </div>
        <div class="col-lg-6 mb-3">
            <div class="form-group">
                <label for="Quiero" class="form-label">Quiero</label>
                <select class="form-select form-control-lg" id="Quiero" [(ngModel)]="quiero" (change)="convertir()">
                    <option *ngFor="let moneda of monedas">{{moneda}}</option>
                </select>
              </div>
        </div>
        <h5 class="text-center mt-3" *ngIf="cantidad > 0">
            <span class="badge bg-success">{{cantidad}} {{tengo}}</span>
            <span class="badge bg-secondary">SON</span>
            <span class="badge bg-success">{{total | number: '0.0-2'}} {{quiero}}</span>
        </h5>
    </div>
</div>
